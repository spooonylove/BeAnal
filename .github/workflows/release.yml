name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: beanal-linux
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: beanal-windows.exe
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: beanal-macos-intel
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: beanal-macos-silicon
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Linux Dependencies ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      # --- Build ---
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      # --- Rename & Upload ---
      - name: Rename Artifact
        shell: bash
        run: |
          # Determine source path
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp "target/${{ matrix.target }}/release/beanal.exe" "${{ matrix.artifact_name }}"
          else
            cp "target/${{ matrix.target }}/release/beanal" "${{ matrix.artifact_name }}"
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}